<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="flame1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ffcc02"/>
    </linearGradient>
    <linearGradient id="flame2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc02"/>
      <stop offset="100%" style="stop-color:#ff3333"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="150" cy="200" r="4" fill="white" opacity="0.8"/>
  <circle cx="300" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="750" cy="180" r="5" fill="white" opacity="0.9"/>
  <circle cx="820" cy="350" r="3" fill="white" opacity="0.5"/>
  <circle cx="180" cy="450" r="4" fill="white" opacity="0.7"/>
  <circle cx="850" cy="550" r="3" fill="white" opacity="0.6"/>
  <circle cx="700" cy="800" r="4" fill="white" opacity="0.8"/>
  <circle cx="250" cy="750" r="3" fill="white" opacity="0.5"/>
  <circle cx="400" cy="850" r="4" fill="white" opacity="0.7"/>
  <!-- Rocket body -->
  <g transform="translate(512, 480)">
    <!-- Flames -->
    <ellipse cx="0" cy="260" rx="35" ry="80" fill="url(#flame1)" opacity="0.9"/>
    <ellipse cx="-15" cy="270" rx="20" ry="60" fill="url(#flame2)" opacity="0.8"/>
    <ellipse cx="15" cy="275" rx="18" ry="55" fill="url(#flame2)" opacity="0.8"/>
    <ellipse cx="0" cy="280" rx="12" ry="40" fill="#ffee58" opacity="0.9"/>
    <!-- Left fin -->
    <path d="M-50,160 L-120,230 L-50,200 Z" fill="#e53935"/>
    <!-- Right fin -->
    <path d="M50,160 L120,230 L50,200 Z" fill="#e53935"/>
    <!-- Main body -->
    <path d="M-60,200 L-60,50 Q-60,-120 0,-220 Q60,-120 60,50 L60,200 Z" fill="url(#body)" stroke="#999" stroke-width="2"/>
    <!-- Nose cone accent -->
    <path d="M-30,-100 Q-30,-170 0,-220 Q30,-170 30,-100 Z" fill="#e53935"/>
    <!-- Window -->
    <circle cx="0" cy="20" r="35" fill="#1a237e" stroke="#999" stroke-width="3"/>
    <circle cx="0" cy="20" r="28" fill="#283593"/>
    <ellipse cx="-8" cy="10" rx="10" ry="14" fill="rgba(255,255,255,0.15)" transform="rotate(-15)"/>
    <!-- Body stripes -->
    <rect x="-55" y="130" width="110" height="8" fill="#e53935" rx="2"/>
    <rect x="-55" y="150" width="110" height="8" fill="#e53935" rx="2"/>
    <!-- Bottom plate -->
    <rect x="-60" y="192" width="120" height="16" fill="#999" rx="3"/>
  </g>
</svg>
